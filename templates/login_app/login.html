{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block title_block%} Login {% endblock %}
{% block body_block %}
<h2>Login Here: </h2>
<form method="POST">
  {{login_form|crispy}}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary btn-lg">Login</button>
  <br>
  <p>Doesn't Have An Acoount? <a  href="{% url 'login_app:signup'%}">Sign Up</a></p>
</form>
{% endblock %}
